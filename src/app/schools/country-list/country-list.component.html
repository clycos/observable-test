<table class="table table-striped table-bordered table-hover table-sm">
  <thead class="table-primary">
    <tr>
      <th scope="col">Country</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let item of countries; let index = index"
      (click)="selectCountry(index, item)"
      [ngClass]="{ 'table-success': selectedRowIndex === index }"
    >
      <td>
        {{ item.display }}
      </td>
    </tr>
  </tbody>
</table>
