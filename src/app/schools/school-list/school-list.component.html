<table
  id="collegeTable"
  class="table table-striped table-bordered table-hover"
  [ngClass]="{ 'table-sm': tableSmall === true }"
>
  <thead class="table-primary">
    <tr>
      <th class="college-header" scope="col" (click)="sortTable($event)">
        College
        <i
          *ngIf="showSort === 'asc' && schoolListCountry"
          class="bi bi-sort-alpha-down"
        ></i>
        <i
          *ngIf="showSort === 'desc' && schoolListCountry"
          class="bi bi-sort-alpha-up"
        ></i>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let college of colleges$ | async; let index = index"
      (click)="clickEvent(index, college)"
      [ngClass]="{ 'table-success': selectedRowIndex === index }"
    >
      <td tabindex="0">
        {{ college.name }}
      </td>
    </tr>
  </tbody>
</table>
