<table
  id="myTable"
  class="table table-striped table-bordered table-hover"
  [ngClass]="{ 'table-sm': tableSmall === true }"
>
  <thead class="table-primary">
    <tr>
      <th class="college-header" scope="col" (click)="sortTable2($event)">
        College
        <i *ngIf="sortRow" class="bi bi-sort-alpha-down"></i>
        <i *ngIf="!sortRow" class="bi bi-sort-alpha-up"></i>
      </th>
      <th scope="col" (click)="sortTable2($event)">Website</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr *ngFor="let item of colleges$ | async"> -->
    <!-- <tr *ngFor="let item of colleges$ | async | orderByPipe: 'name'"> -->
    <tr
      *ngFor="let item of colleges$ | async; let index = index"
      (click)="gotClicked(index, item)"
      [ngClass]="{ 'table-success': selectedRowIndex === index }"
    >
      <td>
        {{ item.name }}
      </td>
      <td>
        <a href="{{ item.web_pages[0] }}" target="_blank">{{
          item.web_pages[0]
        }}</a>
      </td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-primary" (click)="setTableSmall()">
  {{ tableSize }}
</button>
