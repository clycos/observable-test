<table
  id="myTable"
  class="table table-striped table-bordered table-hover table-sm"
>
  <caption>
    List of Colleges
  </caption>
  <thead class="table-info">
    <tr>
      <th scope="col" (click)="sortTable()">
        College<i class="bi bi-sort-alpha-down-alt"></i>
      </th>
      <th scope="col">Website</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr *ngFor="let item of colleges$ | async"> -->
    <!-- <tr *ngFor="let item of colleges$ | async | orderByPipe: 'name'"> -->
    <tr
      *ngFor="let item of colleges$ | async; let index = index"
      (click)="gotClicked(index, item)"
      [ngClass]="{ highlight: selectedRowIndex == index }"
    >
      <td>
        {{ item.name }}
      </td>
      <td>
        <a href="{{ item.web_pages[0] }}" target="_blank">{{
          item.web_pages[0]
        }}</a>
      </td>
    </tr>
  </tbody>
</table>
