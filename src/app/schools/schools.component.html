<div class="row">
  <div class="col-lg-3">
    <app-country-list
      (countryListCountry)="getCountry($event)"
    ></app-country-list>
    <app-school-list
      [schoolListCountry]="schoolsCountry"
      (schoolListSchool)="setSchool($event)"
    ></app-school-list>
  </div>
  <div class="col">
    <app-school-details
      [schoolDetailSchool]="schoolsDetail"
    ></app-school-details>
  </div>
</div>
