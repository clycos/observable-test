<table
  id="myTable"
  class="table table-striped table-bordered table-hover table-sm"
>
  <caption>
    List of Colleges
  </caption>
  <thead class="table-info">
    <tr>
      <th scope="col" (click)="sortTable()">College</th>
      <th scope="col">Website</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr *ngFor="let item of colleges$ | async | orderByPipe: 'name'"> -->
    <tr *ngFor="let item of collegesSorted$ | async">
      <td>{{ item.name }}</td>
      <td>{{ item.web_pages[0] }}</td>
    </tr>
  </tbody>
</table>
